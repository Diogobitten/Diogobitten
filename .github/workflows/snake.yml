name: Generate Snake (dark only)

on:
  schedule:
    - cron: "0 0 * * 1"     # semanal
  workflow_dispatch:         # rodar manualmente
  push:
    branches: ["main", "master"]

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate dark SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: diogobitten
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-ocean.svg?color_snake=orange&color_dots=#dadcdf94,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
